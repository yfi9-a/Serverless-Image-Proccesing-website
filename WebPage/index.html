<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üî• Upload Image</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      text-align: center;
      padding: 50px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    .upload-box {
      background: rgba(255, 255, 255, 0.1);
      border: 2px dashed #fff;
      padding: 40px;
      border-radius: 10px;
      max-width: 400px;
      margin: 0 auto;
    }

    input[type="file"] {
      margin: 15px 0;
    }

    button {
      background-color: #ffffff;
      color: #1e3c72;
      border: none;
      padding: 10px 25px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    img.preview {
      max-width: 100%;
      max-height: 200px;
      margin-top: 15px;
      border-radius: 8px;
    }

    #status {
      margin-top: 15px;
      font-style: italic;
    }
  </style>
</head>
<body>

  <h1>üî• Upload Your Image</h1>

  <!-- Logo from S3 (ÿßÿÆÿ™Ÿäÿßÿ±Ÿä) -->
  <img src="https://your-bucket.s3.amazonaws.com/web-ui/logo.png" width="100" />

  <div class="upload-box">
    <input type="file" id="fileInput" accept="image/*"/>
    <br />
    <button onclick="uploadImage()">Upload</button>
    <br />
    <img id="preview" class="preview" src="#" alt="" style="display: none;" />
    <p id="status"></p>
  </div>

  <script>
    const preview = document.getElementById("preview");
    const fileInput = document.getElementById("fileInput");
    fileInput.onchange = () => {
      const file = fileInput.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = e => {
        preview.src = e.target.result;
        preview.style.display = "block";
      };
      reader.readAsDataURL(file);
    };

    async function uploadImage() {
      const file = fileInput.files[0];
      if (!file) {
        alert("Please select an image");
        return;
      }

      document.getElementById("status").innerText = "Getting upload URL...";

      const filename = encodeURIComponent(file.name);
      const apiUrl = "https://0v436zchuh.execute-api.us-east-1.amazonaws.com/upload?filename=" + filename;

      try {
        const res = await fetch(apiUrl);
        const data = await res.json();

        const formData = new FormData();
        Object.entries(data.fields).forEach(([k, v]) => formData.append(k, v));
        formData.append("file", file);

        document.getElementById("status").innerText = "Uploading...";

        const uploadRes = await fetch(data.url, {
          method: "POST",
          body: formData
        });

        if (uploadRes.ok) {
          document.getElementById("status").innerText = "‚úÖ Uploaded successfully!";
        } else {
          document.getElementById("status").innerText = "‚ùå Upload failed.";
        }

      } catch (err) {
        console.error(err);
        document.getElementById("status").innerText = "‚ùå Error: " + err.message;
      }
    }
  </script>

</body>
</html>
